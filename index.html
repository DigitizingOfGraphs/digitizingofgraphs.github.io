<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Draft
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <!--<div id="firstDiv">
            This is the first div
        </div>-->
        <div id="topline">
            <div id="menuDiv">
                <img id="menuIcon" src="menu.png" title="Settings">
            </div>
            <div id="titleDiv">
                Draft
            </div>
            <div>
                <img id="btnFileUpload" src="fileUpload.png" title="Upload file">
            </div>
            <div>
                <img id="btnZoomOut" src="zoomOut.png" title="Zoom out">
            </div>
            <div>
                 <input id="tbxZoom" type="text" size="2" style="background: #00897B; color: #ffffff; border-bottom: 0; font-size: 20px;" value="100">%
            </div>
            <div>
                <img id="btnZoomIn" src="zoomIn.png" title="Zoom in">
            </div>
            <div>
                <img id="btnDownloadPoints" src="fileDownload.png" title="Download coordinates of the points">
            </div>
            <div>
                <img id="btnApplyAxis" src="Axis.png" title="Apply axis">
            </div>
            <div>
                <img id="btnApplyPoints" src="points.png" title="Apply points">
            </div>
            <!--<img id="toplineImg" src="onePixel.png">-->
        </div>
        <div id="layout">
            <div class="sidebar">
                <div class="nav">
                    Settings
                </div>
                <div class="nav">
                    <input id="txtX1" type="text" size="16" placeholder="absciss" class="textX1">
                </div>
                <div class="nav">
                    <input id="txtX2" type="text" size="16" placeholder="absciss" class="textX2">
                </div>
                <div class="nav">
                    <input id="txtY3" type="text" size="16" placeholder="ordinate" class="textY3">
                </div>
                <div class="nav">
                    <input id="txtY4" type="text" size="16" placeholder="ordinate" class="textY4">
                </div>
                <div class="nav">
                    <input id="txtAccuraсy" type="text" size="16" placeholder="Accuracy" class="textY4" value="2">
                </div>
                <div class="nav">
                    <textarea id="tarPoints" placeholder="coordinates of points" rows="5"></textarea>
                </div>
            </div>
            <div id="contentDiv" class="content">
            </div>
        </div>
        <div id="coord">
        </div>
        <div id="canvasDiv">
            <img id="graphImg" src="canvas_logo2.png">
        </div>
        <div id="navigation" hidden>
            <div>
                <img id="btnUp" src="arrowUp.png">
            </div>
            <div>
                <img id="btnLeft" src="arrowLeft.png">
                <input id="tbxShift" type="text" size="1" value="1">
                <img id="btnRight" src="arrowRight.png">
            </div>
            <div>
                <img id="btnDown" src="arrowDown.png">
            </div>
        </div>
        <img id="horisontalLine" src="onePixel.png">
        <img id="verticalLine" src="onePixel.png">
        <script src="scripts.js"></script>
    </body>
</html>
